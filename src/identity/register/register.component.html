<div class="container">
  <h1 class="head">Register Form</h1>
  <form #formInfo="ngForm">
    <div class="form-group">
      <div>{{ formInfo.value | json }}</div>
      <br />
      <div>{{ registerModel | json }}</div>

      <label for="inputName">Name</label>
      <input
        type="text"
        class="form-control"
        [class.is-valid]="name.valid"
        [class.is-invalid]="name.invalid && name.touched"
        id="inputName"
        aria-describedby="nameHelp"
        placeholder="Enter Name"
        name="NameValue"
        [(ngModel)]="registerModel.name"
        #name="ngModel"
        required="true"
      />
      <p>dirty:{{ name.dirty }} || valid:{{ name.valid }}</p>
      <small
        id="nameHelp"
        class="form-text text-danger"
        [class.d-none]="name.valid || name.untouched"
        >We'll never share your name with anyone else.</small
      >
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Enter email"
        [(ngModel)]="registerModel.email"
        name="email"
        #email="ngModel"
      />
      <small id="emailHelp" class="form-text text-muted"
        >We'll never share your email with anyone else.</small
      >
    </div>

    <div class="form-group">
      <label for="inputPhone">Phone Number</label>
      <input
        type="tel"
        class="form-control"
        [class.is-valid]="phone.valid"
        [class.is-invalid]="phone.touched && phone.invalid"
        required="true"
        id="inputPhone"
        aria-describedby="phoneHelp"
        placeholder="Enter Phone"
        [(ngModel)]="registerModel.phone"
        name="phone"
        #phone="ngModel"
        pattern="^\d{11}$"
      />
      <div *ngIf="phone.errors && phone.touched">
        <small
          [class.]
          class="form-text text-danger"
          *ngIf="phone.errors['required']"
        >
          Phone is required.
        </small>
        <small
          id="phoneHelp"
          class="form-text text-danger"
          *ngIf="phone.errors['pattern']"
          >Phone is specified 11 numbers.</small
        >
      </div>
    </div>

    <div ngModelGroup="address">
      <div class="form-group">
        <label for="inputcountry">Country</label>
        <input
          type="text"
          class="form-control"
          id="country"
          aria-describedby="countryHelp"
          name="country"
          ngModel
          placeholder="Enter Country"
          [(ngModel)]="registerModel.country"
          name="country"
          #country="ngModel"
        />
      </div>

      <div class="form-group">
        <label for="cityPhone">City</label>
        <input
          type="text"
          class="form-control"
          id="city"
          aria-describedby="cityHelp"
          placeholder="Enter City"
          name="city"
          ngModel
        />
      </div>
    </div>

    <div class="form-group">
      <label for="inputPhone">Favorites</label>
      <select
        name="favorites"
        class="form-control"
        id="groupId"
        title="groups"
        [(ngModel)]="registerModel.favorite"
        #favorite="ngModel"
        required="true"
        [class.is-invalid]="favorite.touched"
        [class.is-invalid]="hasError"
        [class.is-valid]="!hasError && favorite.touched"
        (change)="Favisvalid(favorite.value)"
      >
        <option selected value="default">--Select favorites</option>
        <option *ngFor="let item of favorites">{{ item }}</option>
      </select>
      <small class="form-text text-danger"
      [class.d-none]="favorite.untouched"
        [class.d-none]="!hasError"> please, select one favorite.</small
      >
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="exampleRadios"
        id="exampleRadios1"
        value="option1"
        checked
      />
      <label class="form-check-label" for="exampleRadios1"> Male </label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="exampleRadios"
        id="exampleRadios2"
        value="option2"
      />
      <label class="form-check-label" for="exampleRadios2"> Female </label>
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Password"
      />
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" />
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
