<table>
  <thead>
    <tr>
      <td>Product</td>
      <td>Proce</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let items of prdList">
      <td>
        <a [class.idParam]="isActive(items)" (click)="GoToSubproducts(items)" >{{ items.name }}</a>
      </td>
      <td>{{ items.price }}</td>
    </tr>
  </tbody>
</table>

<div>{{ errMsg }}</div>
